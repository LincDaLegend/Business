<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bogart Business | Dashboard</title>
    <meta name="description" content="Modern business management dashboard for inventory, sales, and expense tracking powered by AI insights.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config for Modern Green Theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              // Neutral palette
              surface: {
                50: '#FAFAFA',
                100: '#F5F5F5',
                200: '#EEEEEE',
                300: '#E0E0E0',
                400: '#BDBDBD',
                500: '#9E9E9E',
                600: '#757575',
                700: '#616161',
                800: '#424242',
                900: '#212121',
              }
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(16, 185, 129, 0.08), 0 10px 20px -2px rgba(16, 185, 129, 0.04)',
              'card': '0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06)',
              'card-hover': '0 10px 40px rgba(16, 185, 129, 0.12)',
              'brand': '0 4px 14px rgba(16, 185, 129, 0.25)',
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.25rem',
              '4xl': '1.5rem',
            }
          }
        }
      }
    </script>
    
    <style>
      /* CSS Custom Properties for Brand Theme */
      :root {
        --color-brand: #10b981;
        --color-brand-dark: #059669;
        --color-brand-light: #34d399;
        --color-bg: #FAFAFA;
        --color-card: #FFFFFF;
        --color-border: #F0F0F0;
        --color-text: #1A1A1A;
        --color-text-secondary: #6B7280;
      }

      /* Global Styles */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      }

      /* Custom Scrollbar - Lakers themed */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #E0E0E0;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-brand-light);
      }

      /* Range Input Styling - Gold accent */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: var(--color-brand);
        cursor: pointer;
        margin-top: -7px;
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        border: 3px solid white;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.15);
        box-shadow: 0 4px 16px rgba(16, 185, 129, 0.5);
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, var(--color-brand-dark), var(--color-brand));
        border-radius: 10px;
      }

      /* Focus States - Brand ring */
      button:focus-visible,
      input:focus-visible {
        outline: 2px solid var(--color-brand);
        outline-offset: 2px;
      }

      /* Input styling */
      input[type="text"],
      input[type="number"],
      input[type="email"],
      select,
      textarea {
        transition: all 0.2s ease;
        border: 1px solid #E5E5E5;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="email"]:focus,
      select:focus,
      textarea:focus {
        border-color: var(--color-brand);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }

      /* Animation keyframes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse-brand {
        0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
        50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .animate-pulse-brand {
        animation: pulse-brand 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Text selection - Brand themed */
      ::selection {
        background: rgba(16, 185, 129, 0.2);
        color: #059669;
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
